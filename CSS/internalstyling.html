<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>internalstyling</title>
</head>
<style>
    .para1{
        border: 3px solid red;
        height: 50px;
        width: 800px;
    }
   .para2{
    border: 3px dotted  green;
    height: 50px;
    width: 800px;
   }
   .para3{
        border: 3px groove red;
        height: 50px;
        width: 800px;
    }
   .para4{
    border: 3px dashed  green;
    height: 50px;
    width: 800px;
   }
</style>
<body>
    <p class="para1">Internal styling</p>
    <p class="para2">Internal styling</p>
    <p class="para3">Internal styling</p>
    <p class="para4">Internal styling</p> 
</body>
</html>
