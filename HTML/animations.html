<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .ome
        {
           height: 200px;
           width: 200px;
           background-color: aqua; 
           float: left;
           margin-right: 20px;
           border: 1px solid black;
        animation-name:testing;
        animation-duration: 5s;
        animation-iteration-count: 10;
        animation-fill-mode: backwards;

        }
        @keyframes testing{
            from{
                background-color: aqua;
                border-radius: -500%;
                transform:scaleX(2);
                
            }
            to{
                background-color: rgb(55, 237, 155);
                border-radius: 100%;
                margin-left: 50%;
                transform: translateZ(2);
            }
          

        }
    </style>
</head>
<body>
    <div class="ome"></div>
    
</body>
</html>
