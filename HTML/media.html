<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries in CSS</title>
    <style>
        body{
            background-color: aqua;
            width: 100;
            height: 1000;
        }
        @media screen and (min-width: 699px) and (max-width:850px){
            body{
                background-color: hotpink;
            }
        }

    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
