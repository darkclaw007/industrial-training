<body>
    <form >
         <label >focus</label>
        <input type="text" name="s1" onfocus="sample(this,'green')">
        <label >blur</label>
        <input type="text" name="s2" onfocus="sample(this,'red')">

        <input type="text" name="s1" onfocus="sample(this,'orange')">

    function sample(e,color_value){

    }
   </script>
