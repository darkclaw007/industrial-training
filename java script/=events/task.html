<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>
        <label for="">Enter colour</label><br>
        <input type="text" onkeyup="change(this.value)">
    <script>
         function change(value) {
            document.body.style.backgroundColor = value;
        }
    </script>
</body>
</html>
