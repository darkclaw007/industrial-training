<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let crew=['luffy','zoro','nami','ussop','sanji','chopper','robin','franky','brook','jinbe']
     console.log(crew);

     crew.push('ace')
     console.log(crew);

     crew.pop()
     console.log(crew);

     crew.shift();
     console.log(crew)

     crew.unshift("Monkey D Luffy")
     console.log(crew)

     let clan=['kinemon','raizo','kiko','momonosuke','ashura','catviper','dogstorm']
     console.log(clan)

     let allies = crew.concat(clan);
     console.log(allies)

     let members =allies.slice(1,15);
     console.log(members)

     allies.splice(15,0,"komurasaki")
     console.log(allies)

     allies.indexOf("zoro",2)
     console.log(allies)

     allies.sort()
     console.log(allies)
    </script>
</body>
</html>
