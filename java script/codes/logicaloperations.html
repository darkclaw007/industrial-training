<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define the values
const num1 = 1;
const num2 = 2;

// Logical AND
const logicalAnd = num1 && num2;
console.log(`Logical AND: ${logicalAnd}`);

// Logical OR
const logicalOr = num1 || num2;
console.log(`Logical OR: ${logicalOr}`);

// Logical NOT
const logicalNot1 = !num1;
console.log(`Logical NOT (num1): ${logicalNot1}`);

const logicalNot2 = !num2;
console.log(`Logical NOT (num2): ${logicalNot2}`);
    </script>
</body>
</html>
