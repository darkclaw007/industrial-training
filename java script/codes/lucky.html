</h3><br>

<script>
    const dataArray = ['7'];
    function findData() {
      const inputValue = document.getElementById("inputData").value;
      const foundElement = dataArray.find((element, index) => {
        if (element.toLowerCase().startsWith(inputValue.toLowerCase())) {
          return true;
        }
        return false;
      });
      if (foundElement) {
        const remainingCharacters = foundElement.slice(inputValue.length);
        document.getElementById("result").innerHTML = ` THALA FOR A REASON`; 
        document.getElementById("result").style.color ="yellow"

      } else {
        document.getElementById("result").innerHTML = `loose`;
        document.getElementById("result").style.color ="red"
      }
    }
    </script>
