<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Print</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        let intervalId;

        function startPrinting() {
            intervalId = setInterval(() => {
                document.getElementById('output').innerText += 'hmm\n';
            }, 1000); // prints 'hmm' every 1000 milliseconds (1 second)
        }

        function stopPrinting() {
            clearInterval(intervalId);
        }

        startPrinting();
    </script>
</body>
</html>
